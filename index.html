<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector1.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" alt="Жак-Ив Кусто фото" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
        </div>
        <button type="button" class="profile__add-card" aria-label="Добавить карточку"></button>
      </section>
      <section class="elements" aria-label="Галерея"></section>
      <template class="elementTemplate">
        <article class="element">
          <button type="button" class="element__button-delete"></button>
          <img class="element__img">
          <div class="element__content">
            <h2 class="element__text"></h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-edit" novalidate>
          <input required type="text" class="popup__input popup__input_user_name" id="name" placeholder="Введите имя" name="name" minlength="2" maxlength="40">
          <span class="popup__input-error" id="name-error"></span>
          <input required type="text" class="popup__input popup__input_user_occupation" id="occupation" placeholder="О себе" name="occupation" minlength="2" maxlength="200">
          <span class="popup__input-error" id="occupation-error"></span>
          <button type="submit" class="button popup__save popup__save_enabled popup__save_disabled">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add_card">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-add" novalidate>
          <input required type="text" class="popup__input popup__input_element_name" id="add" placeholder="Название" name="add" minlength="2" maxlength="30">
          <span class="popup__input-error" id="add-error"></span>
          <input required type="url" class="popup__input popup__input_element_link" id="url-card" placeholder="Адрес сайта" name="url-card">
          <span class="popup__input-error" id="url-card-error"></span>
          <button type="submit" class="button popup__save popup__save_enabled popup__save_disabled">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-images">
      <div class="popup__container-images">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="#">
        <p class="popup__caption"></p>
      </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>

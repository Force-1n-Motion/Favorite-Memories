<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/Vector1.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="#" alt="Фото профиля" class="profile__avatar">
          <button type="button" class="profile__avatar-button" aria-label="Изменить аватар"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <p class="profile__text"></p>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
        </div>
        <button type="button" class="profile__add-card" aria-label="Добавить карточку"></button>
      </section>
      <section class="elements" aria-label="Галерея">
        <template class="elementTemplate" id="idTemplate">
          <article class="element">
           <button type="button" class="element__button-delete"></button>
            <img class="element__img">
            <div class="element__content">
              <h2 class="element__text"></h2>
              <button type="button" class="element__button-like"></button>
              <span class="elements__counter">0</span>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-edit" novalidate>
          <input required type="text" class="popup__input" id="name" placeholder="Введите имя" name="name" minlength="2" maxlength="40">
          <span class="popup__input-error" id="name-error"></span>
          <input required type="text" class="popup__input" id="occupation" placeholder="О себе" name="occupation" minlength="2" maxlength="200">
          <span class="popup__input-error" id="occupation-error"></span>
          <button type="submit" class="button popup__save popup__save_enabled popup__save_disabled">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="form-avatar" novalidate>
          <input required type="url" class="popup__input" id="avatar-link" placeholder="Адрес аватара" name="avatar">
          <span class="popup__input-error" id="avatar-link-error"></span>
          <button type="submit" class="button popup__save popup__save_enabled popup__save_disabled">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add-card">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-add" novalidate>
          <input required type="text" class="popup__input" id="card-title" placeholder="Название" name="title" minlength="2" maxlength="30">
          <span class="popup__input-error" id="card-title-error"></span>
          <input required type="url" class="popup__input" id="card-link" placeholder="Адрес сайта" name="link">
          <span class="popup__input-error" id="card-link-error"></span>
          <button type="submit" class="button popup__save popup__save_enabled popup__save_disabled">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-delete-card">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="form-delete-card" novalidate>
          <button type="submit" class="button popup__save">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup-images">
      <div class="popup__container-images">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="#">
        <p class="popup__caption"></p>
      </div>
    </div>
  </body>
</html>
